- name: Download And Extract {{ component }} Content
  ansible.builtin.unarchive:
    src: http://admin:admin123@nexus.devopsb.cloud:8081/repository/{{component}}/{{component}}-{{app_version}}.zip
    dest: /app
    remote_src: yes