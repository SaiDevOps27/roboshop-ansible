- name: Mongodb Schema
  when: schema_type == "mongo"
  block:
    - name: Setup mongodb repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install Mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    - name: Download MongoDB Pem File
      ansible.builtin.get_url:
        url: https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
        dest: /global-bundle.pem


    - name: Load Schema
      #ansible.builtin.shell: mongo --host mongodb-dev.devopsb.cloud </app/schema/{{component}}.js
      ansible.builtin.shell: mongo --ssl --host {{ lookup('amazon.aws.aws_ssm', '{{env}}.docdb.endpoint', region='us-east-1' ) }}:27017 --sslCAFile global-bundle.pem --username {{ lookup('amazon.aws.aws_ssm', '{{env}}.docdb.user', region='us-east-1' ) }} --password {{ lookup('amazon.aws.aws_ssm', '{{env}}.docdb.pass', region='us-east-1' ) }}> </app/schema/{{component}}.js
- name: Mongodb Schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsb.cloud -uroot -pRoboShop@1 < /app/schema/{{component}}.sql


